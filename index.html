<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel = "stylesheet" type="text/css" href="assets/css/style.css">
  <title>Trivia Game</title>
</head>

<body>

  
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" style = "text-align: center; font-weight: bold;">World Cup Quiz Game!</h1>
            <p class="lead" style = "text-align: center">Test your world cup knowledge</p>
            </div>
    </div>

    <div class="container" id = "containerBody">
            <div class="row">
                <div class="col-md-12" id="startContainer">   
                        <div id = "startText"> <h2>Welcome to Game! Click below to start!</h2></div>
                        <button type="button" class="btn btn-primary btn-lg btn-block" id = "playGame">Play Game!</button>
                        <div id="image"></div>
                    </div>



                <div class="col-md-12" id="timerContainer">
                            <div id="timerText">Time Remaining</div>
                            <div id="timer" style = "position: relative;">--:--</div>
                            
                </div>
                
                    <div class="col-md-12" id="questionContainer">
                        <div id = "question"></div>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id = "answerZero">Block level button</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id = "answerOne">Block level button</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id = "answerTwo">Block level button</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id = "answerThree">Block level button</button>
                </div>
            
                    
                    



    </div>




<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/javascript/app.js"></script>

</body>

</html>
